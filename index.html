<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Container for the header -->
    <div class="container" style="background-color: black; color:blanchedalmond; max-width: 100%;">
        <div class="page-header">
          <h1 class="display-6" style="text-align: center;" >Weather Dashboard</h1>
          <p class="lead" id="date" style="text-align: center;"></p>
          <p class="lead" id="time" style="text-align: center;"></p>
          <br>
        </div>
    </div>
    <br>
    <!-- Container for the Clear button, input text, and search button -->
    <div class="container">    
        <div class="input-group mb-3" style="max-width: auto;">
            <div class="input-group-prepend"></div>
            <button class="btn btn-success btn-outline-secondary" type="button" id="button-addon3" style="color: black;">Clear Input</button>
            <input type="text" id="weather-input" class="form-control search-input" placeholder="Enter City or Zip Here" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-primary btn-outline-secondary" type="button" id="button-addon1" style="color: black;">Search</button>
           <!-- Saved cities get listed here -->
            <div class="container">
                <hr>
                <h5>Search History</h5>
            <div id="savedCity"></div>
        </div>
    </div>
    <!-- Button to clear all results -->
        <button class="btn btn-secondary btn-outline-secondary btn-sm btn-block" type="button" id="button-addon2" style="color: white; font-weight: bold ;">Clear Saved Results</button>
        <!-- Container for the table that shows current weather -->
        <div class="container-fluid" >
            <table class="table table-striped table-responsive-sm">
                <thead id="new">
                    <tr>
                        <th scope="col">City</th>
                        <th scope="col">Temp(F)</th>
                        <th scope="col">Humidity</th>
                        <th scope="col"> Details</th>
                        <th scope="col">UV Index</th>
                    </tr>
                    </thead>
                    <tbody id="newTable"> 
                    </tbody>
            </table>
        </div>
        <!-- Container for the forecasted weather  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5" style="background:#E1E7DF ;">
                        <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDayOne"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <footer class="container">
          </footer>
          <!-- link for Jquery and to Javascript file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
